{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
  {% if user.is_authenticated %}
    Hi {{user.username}}
    <p><a href="{% url 'logout' %}">log out</a></p>
    <p><a href="{% url 'password_reset' %}">reset password</a></p>
  {% else %}
    <p>not login</p>
    <a href="{% url 'login' %}">log in</a>
  {% endif %}
{% endblock %}
